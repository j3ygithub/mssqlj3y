{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Login | Mail Job</title>
{% endblock title %}

{% block content %}
<div class="container-fluid"
    style="padding-top: 2em; padding-bottom: 2em; padding-left: 4em; padding-right: 4em; font-family: Georgia, 'Times New Roman', Times, serif;">
<div class="row justify-content-center" style="padding-bottom: 1em;">
    <h1>Login | Mail Job</h1>
</div>
<div class="row justify-content-center">
    <div class="col-auto"
        style="border-width:2px; border-style:solid; border-color:rgb(150, 150, 150); padding-left:2.5em; padding-right:2.5em; padding-top:1.5em; padding-bottom:0.5em;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
