{% extends 'mail_job/base.html' %}
{% load i18n %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container-fluid">
    <div class="row" style="height: 6rem;"></div>
    <div class="row justify-content-center">
        <div class="col-auto border-j3y-theme-2 rounded" style="padding: 1.5rem; width: 24rem;">
            <p><h1>{% trans 'Are you sure?' %}</h1></p>
            <br>
            <p><h6>{% trans 'Are you sure you want to send the test mail of this Mail Job?' %}</h6></p>
            <br>
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col">
                        <button type="submit" class="btn btn-success btn-block">{% trans 'Send' %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto" style="padding: 1.5rem;">
        </div>
    </div>
</div>
{% endblock %}
