{% extends 'mail_job/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block extracss %}
<link rel="stylesheet" type="text/css" href="{% static 'mail_job/css/dataframe.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-auto" style="padding: 1.5rem;">
        </div>
    </div>
    {% if htmls %}
    {% for key, value in htmls.items %}
    <div class="row justify-content-center">
        <div class="col-auto" style="padding: 1.5rem;">
            {{ value|safe }}
        </div>
    </div>
    {% endfor %}
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-auto" style="padding: 1.5rem;">
        </div>
    </div>
</div>
{% endblock %}
