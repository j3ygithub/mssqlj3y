{% extends 'mail_job/base.html' %}
{% load static %}

{% block extracss %}
<link rel="stylesheet" type="text/css" href="{% static 'mail_job/css/dataframe.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-auto border-width"
            style="border-width:2px; border-style:solid; border-color:rgb(150, 150, 150); padding-left:2.5em; padding-right:2.5em; padding-top:1.5em; padding-bottom:0.5em;">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <div style="padding-top: 1em;padding-bottom: 1em;">
                    <input type="submit" class="btn btn-secondary" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        {% if message %}
        <br>
        <h4>{{ message }}</h4>
        {% endif %}
    </div>
    {% if result %}
    {% for key, value in result.items %}
    <div class="row justify-content-center">
        {{ value|safe }}
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
