{% load i18n %}
{% load static %}
<div class="modal fade" id="modalAbout" tabindex="-1" role="dialog" aria-labelledby="modalAboutLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalAboutLabel">{% trans 'About' %}</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="false">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{% trans 'If there is a problem, please contact Jack Chang or Jimmy Lin.' %}</p>
            </div>
        </div>
    </div>
</div>
